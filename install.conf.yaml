- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/bin"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./machines/osx/setup-homebrew.sh
      description: Installing Homebrew and Essential Packages
      stdout: true
    - description: Downloading NvChad editor to ~/.config/nvim/
      command: git clone https://github.com/NvChad/NvChad ~/.config/nvim --depth 1
      stdout: true

- link:
    # ------------------------------------------------------------
    # editor
    # ------------------------------------------------------------
    ~/.config/nvim/lua/custom:
      path: ./editor/nvim/lua/custom
      force: true

    # VS Code Linux
    ~/.config/Code/User:
      if: "[[ `uname` = Linux ]]"
      glob: true
      path: ./editor/vscode/linux/*.json
      force: true

    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: ./editor/vscode/macos/*.json
      force: true

    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: ./editor/vscode/snippets
      force: true

    # VS Code MacOS Insiders
    ~/Library/Application Support/Code - Insiders/User:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: ./editor/vscode/macos/*.json
      force: true

    # ------------------------------------------------------------
    # shell
    # ------------------------------------------------------------
    ~/.zshrc:
      path: ./shell/zsh/.zshrc
      force: true

    ~/.oh-my-zsh/custom:
      glob: true
      path: ./shell/zsh/oh-my-zsh/custom/*
      relink: true

    ~/.zgenom: ./shell/zsh/zgenom
    ~/.asdfrc: ./shell/zsh/.asdfrc

    ~/.bashrc:
      path: ./shell/bash/.bashrc
      force: true

    ~/bin:
      glob: true
      path: ./shell/functions/*
      relink: true

    # ------------------------------------------------------------
    # terminal
    # ------------------------------------------------------------
    ~/.config/alacritty/alacritty.yml: ./terminal/alacritty/alacritty.yml

    # ------------------------------------------------------------
    # tools
    # ------------------------------------------------------------

    ~/.tmux.conf:
      path: ./tools/tmux/.tmux.conf

    ~/.gitconfig:
    path: ./tools/git/.gitconfig

    ~/.prettierrc.js:
      path: ./languages/node/prettierrc.js

    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: ./tools/hammerspoon
      force: true

    ~/Library/Application Support/com.colliderli.iina/input_conf/YouTube.conf:
      if: "[ `uname` = Darwin ]"
      path: ./tools/iina/YouTube.conf
      force: true

    ~/Library/Application Support/espanso:
      if: "[ `uname` = Darwin ]"
      path: ./tools/espanso
      force: true

- asdf:
    - plugin: nodejs
      url: https://github.com/asdf-vm/asdf-nodejs
      global: lts-gallium
      versions:
        - lts-carbon
        - lts-dubnium
        - lts-erbium
        - lts-fermium
        - lts-gallium
        - latest
    - plugin: yarn
      url: https://github.com/twuni/asdf-yarn
      global: latest
      versions:
        - latest
    - plugin: golang
      url: https://github.com/kennyp/asdf-golang

- shell:
    - command: ./tools/git/set-gitconfig.sh
      description: Configuring Git
      stdout: true
      quiet: false
    - command: yarn config set prefix ~/.yarn
      description: Configuring yarn prefix
      stdout: true
      quiet: false

  # ------------------------------------------------------------
  # machines
  # ------------------------------------------------------------
