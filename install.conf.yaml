- defaults:
    link:
      relink: true
      create: true
- clean: ["~", "~/bin"]
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./machines/osx/setup-homebrew.sh
      if: "[ `uname` = Darwin ]"
      description: Installing Homebrew and Essential Packages
      stdout: true
    - description: Downloading NvChad editor to ~/.config/nvim/
      command: git clone https://github.com/NvChad/starter ~/.config/nvim
      stdout: true
- link:
    # ------------------------------------------------------------
    # editor
    # ------------------------------------------------------------
    ~/.config/nvim:
      create: true
      glob: true
      path: ./editor/nvim
      force: false
    # LazVim
    ~/.config/LazyVim/:
      create: true
      glob: true
      path: ./editor/lazyvim/
      force: false
    # VS Code Linux
    ~/.config/Code/User:
      if: "[[ `uname` = Linux ]]"
      glob: true
      path: ./editor/vscode/linux/*.json
      force: true
    # VS Code MacOS
    ~/Library/Application Support/Code/User:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: ./editor/vscode/macos/*.json
      force: true
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: ./editor/vscode/snippets
      force: true 
    # Cursor
    ~/Library/Application Support/Cursor/User:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: ./editor/vscode/macos/*.json
      force: true
    ~/Library/Application Support/Cursor/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: ./editor/vscode/snippets
      force: true 
    # VS Code MacOS Insiders 
    ~/Library/Application Support/Code - Insiders/User:
      if: "[ `uname` = Darwin ]"
      glob: true
      path: ./editor/vscode/macos/*.json
      force: true
    # Zed 
    ~/.config/zed/keymap.json:
      path: ./editor/zed/keymap.json
      force: false
    ~/.config/zed/settings.json:
      path: ./editor/zed/settings.json
      force: false
    # ------------------------------------------------------------
    # shell
    # ------------------------------------------------------------
    ~/.secrets:
      path: ./env/.secrets
      force: true
    ~/.zshrc:
      path: ./shell/zsh/.zshrc
      force: true
    ~/.oh-my-zsh: ./shell/zsh/oh-my-zsh 
    ~/.config/fish/:
      glob: true
      path: ./shell/fish/*
    ~/.asdfrc:
      path: ./tools/asdf/.asdfrc
    ~/.zgenom: ./shell/zsh/zgenom
    ~/.bashrc:
      path: ./shell/bash/.bashrc
      force: true
    ~/.bash_profile:
      path: ./shell/bash/.bash_profile
      force: true
    ~/bin:
      glob: true
      path: ./shell/functions/*
      relink: true
    ~/.config/starship.toml:
      path: ./shell/starship.toml
      relink: true
    ~/.ssh/config:
      path: ./ssh/config
      relink: true
    # ------------------------------------------------------------
    # terminal
    # ------------------------------------------------------------
    ~/.config/alacritty/:
      glob: true
      path: ./terminal/alacritty/*
    ~/.config/wezterm/:
      glob: true
      path: ./terminal/wezterm/*
    ~/.config/kitty/:
      glob: true
      path: ./terminal/kitty/* 
    ~/.config/ghostty//:
      glob: true
      path: ./terminal/ghostty/*
    # ------------------------------------------------------------
    # tools
    # ------------------------------------------------------------
    ~/.tmux.conf:
      path: ./tools/tmux/.tmux.conf
    ~/.gitconfig:
      path: ./tools/git/.gitconfig
    ~/.prettierrc.js:
      path: ./languages/node/prettierrc.js
    ~/.config/karabiner/karabiner.json:
      path: ./tools/karabiner/karabiner.json 
    ~/.config/sketchybar/:
      glob: true
      path: ./tools/sketchybar/*  
    ~/.config/areospace/areospace.toml:
      path: ./tools/areospace/areospace.toml
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: ./tools/hammerspoon
      force: true
    ~/Library/Application Support/com.colliderli.iina/input_conf/YouTube.conf:
      if: "[ `uname` = Darwin ]"
      path: ./tools/iina/YouTube.conf
      force: true
    ~/Library/Application Support/espanso:
      if: "[ `uname` = Darwin ]"
      path: ./tools/espanso
      force: true 
      
- asdf:
    - plugin: nodejs
      url: https://github.com/asdf-vm/asdf-nodejs
      global: lts-iron
      versions:
        - lts-carbon
        - lts-dubnium
        - lts-erbium
        - lts-fermium
        - lts-gallium
        - lts-hydrogen
        - lts-iron
        - latest
    - plugin: yarn
      url: https://github.com/twuni/asdf-yarn
      global: 1.22.19
      versions:
        - 1.22.19
    - plugin: golang
      url: https://github.com/kennyp/asdf-golang
      global: latest
      versions:
        - latest
    - plugin: python
      url: https://github.com/tuvistavie/asdf-python.git
      global: latest
      versions:
        - latest
    - plugin: pnpm
      url: https://github.com/jonathanmorley/asdf-pnpm
      global: latest
      versions:
        - latest
    - plugin: deno
      url: https://github.com/asdf-community/asdf-deno.git
      global: latest
      versions:
        - latest 
    - plugin: bun
      url: https://github.com/cometkim/asdf-bun
      global: latest
      versions: 
        - latest
- shell:
    - command: ./tools/git/set-gitconfig.sh
      description: Configuring Git
      stdout: true
      quiet: false
    - command: yarn config set prefix ~/.yarn
      description: Configuring yarn prefix
      stdout: true
      quiet: false

