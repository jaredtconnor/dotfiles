# -------------------------------------------------------------------------------------  
# APPEARANCE (Transcribed from WezTerm)
# -------------------------------------------------------------------------------------    

## 
# THEME
##  
include tokyonight_night.conf

## 
# FONT (Matching WezTerm)
##
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

# Font size and line height (matching WezTerm)
font_size        12.0
font_features    +liga +calt

## 
# CURSOR (Matching WezTerm)
##
cursor_shape                    block
cursor_blink_interval           800
cursor_beam_thickness           1.5
cursor_underline_thickness      2.0

## 
# WINDOW (Enhanced acrylic styling from WezTerm)
## 
# Initial window size (matching WezTerm)
initial_window_width  150c
initial_window_height 50c

# macOS specific settings
macos_titlebar_color background 
macos_menubar_title_max_length 15
macos_show_window_title_in all

# Window styling (acrylic effect)
window_border_width 0
window_margin_width 15
window_padding_width 15

# Background opacity for acrylic effect (matching WezTerm 0.85)
background_opacity 0.85

# Hide mouse cursor when typing (matching WezTerm)
mouse_hide_cursor 3.0

# Scroll to bottom on input (matching WezTerm)
scroll_to_bottom_on_input yes

# Enable hyperlinks (matching WezTerm)
detect_urls yes
url_color #73daca
url_style curly

# -------------------------------------------------------------------------------------  
# PASTING 
# -------------------------------------------------------------------------------------   

paste_actions quote-urls-at-prompt 
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

# -------------------------------------------------------------------------------------  
# CONFIG 
# -------------------------------------------------------------------------------------    

allow_remote_control yes 
confirm_os_window_close -1 

# Number of lines to scroll
scrollback_lines 8000

show_hyperlink_targets yes 
remote_kitty if-needed 

## 
# MOUSE 
copy_on_select                  yes
strip_trailing_spaces           always

shell_integration               enabled no-cursor
update_check_interval           0 

# -------------------------------------------------------------------------------------  
# TAB MANAGEMENT (Transcribed from WezTerm)
# -------------------------------------------------------------------------------------    

# Tab bar styling (matching WezTerm acrylic theme)
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"
active_tab_font_style bold
inactive_tab_font_style normal
tab_bar_edge bottom
tab_bar_align left
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1

# Tab colors (matching WezTerm Tokyo Night theme)
active_tab_foreground   #16161e
active_tab_background   #7aa2f7
inactive_tab_foreground #545c7e
inactive_tab_background #292e42
tab_bar_background      #15161e

# -------------------------------------------------------------------------------------  
# KEYBINDINGS (Transcribed from WezTerm with tmux-style leader)
# -------------------------------------------------------------------------------------    

# Leader key (matching WezTerm Space+Ctrl)
map ctrl+space send_key all key=space mods=ctrl

# Clipboard (matching WezTerm)
map super+v             paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map super+c             copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling (matching WezTerm)
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window management (matching WezTerm)
map super+n             new_os_window
map super+w             close_window
map ctrl+shift+enter    new_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top

# Tab management (matching WezTerm tmux-style bindings)
# New tab (matching WezTerm Leader+c)
map ctrl+space+c        new_tab

# Close tab (matching WezTerm Leader+X)
map ctrl+space+shift+x  close_tab

# Previous/Next tab (matching WezTerm Leader+Ctrl+o/p)
map ctrl+space+ctrl+o   previous_tab
map ctrl+space+ctrl+p   next_tab

# Switch to last tab (matching WezTerm Leader+Space)
map ctrl+space+space    goto_tab -1

# Tab navigation (alternative keys)
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward

# Layout management (matching WezTerm)
map ctrl+shift+l        next_layout

# Font size (matching WezTerm)
map ctrl+shift+up       change_font_size all +2.0
map ctrl+shift+down     change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Word navigation (matching WezTerm Option+Arrow)
map alt+left            send_text all \x1b[1;5D
map alt+right           send_text all \x1b[1;5C
map alt+backspace       send_text all \x1b\x7f
map alt+delete          send_text all \x1b[3;5~

# Miscellaneous (matching WezTerm)
map ctrl+space+r        load_config_file
map ctrl+space+z        toggle_layout stack
map ctrl+space+g        new_tab lazygit

# Configuration editing (matching WezTerm)
map super+,             edit_config_file



